<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Transferencia de Archivos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex justify-center p-4">

  <div class="w-full max-w-2xl space-y-6">
    <h1 class="text-2xl font-bold text-center text-slate-700">Sistema de Transferencia de Archivos</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div class="bg-white p-4 rounded-lg shadow-md space-y-3">
        <div class="flex justify-between items-center">
          <h2 class="font-bold text-lg">Node 1 (Emisor)</h2>
          <span id="status1" class="text-xs font-semibold px-2 py-0.5 rounded-full bg-red-500 text-white">OFF</span>
        </div>
        <div class="space-y-2">
          <button id="btnConnect1"
            class="w-full bg-sky-500 text-white p-2 rounded hover:bg-sky-600 disabled:bg-slate-300">1. Conectar</button>
          <input type="file" id="fileInput"
            class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100" />
          <button id="btnSend1"
            class="w-full bg-sky-500 text-white p-2 rounded hover:bg-sky-600 disabled:bg-slate-300">2. Enviar Archivo a
            Node2</button>
        </div>
        <div id="log1" class="bg-slate-800 text-white text-xs font-mono p-2 rounded h-48 overflow-y-auto"></div>
      </div>

      <div class="bg-white p-4 rounded-lg shadow-md space-y-3">
        <div class="flex justify-between items-center">
          <h2 class="font-bold text-lg">Node 2 (Receptor)</h2>
          <span id="status2" class="text-xs font-semibold px-2 py-0.5 rounded-full bg-red-500 text-white">OFF</span>
        </div>
        <div class="space-y-2">
          <button id="btnConnect2"
            class="w-full bg-indigo-500 text-white p-2 rounded hover:bg-indigo-600 disabled:bg-slate-300">1.
            Conectar</button>
        </div>
        <div id="packetBox2" class="hidden space-y-1">
          <p class="text-xs font-semibold text-slate-600">Archivo entrante:</p>
          <div id="packetContent2"
            class="bg-slate-100 border p-2 rounded text-xs font-mono break-all max-h-20 overflow-y-auto"></div>
        </div>
        <div id="log2" class="bg-slate-800 text-white text-xs font-mono p-2 rounded h-48 overflow-y-auto"></div>
      </div>

    </div>

    <div id="resultBox" class="hidden bg-emerald-100 border border-emerald-300 p-4 rounded-lg space-y-4">
      <div>
        <h4 class="font-bold text-emerald-800 mb-2">Archivo Recibido:</h4>
        <div id="resultValue" class="bg-white p-2 rounded text-sm break-all"></div>
      </div>
      <div>
        <h4 class="font-bold text-emerald-800 mb-2">Previsualizaci√≥n de Contenido:</h4>
        <div id="previewBox" class="bg-white p-2 rounded max-h-96 overflow-auto border"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
