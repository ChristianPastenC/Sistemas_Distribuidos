<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Cifrado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
</head>
<body class="bg-slate-100 flex justify-center p-4">

  <div class="w-full max-w-2xl space-y-6">
    <h1 class="text-2xl font-bold text-center text-slate-700">Sistema Cifrado</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div class="bg-white p-4 rounded-lg shadow-md space-y-3">
        <div class="flex justify-between items-center">
          <h2 class="font-bold text-lg">Node 1</h2>
          <span id="status1" class="text-xs font-semibold px-2 py-0.5 rounded-full bg-red-500 text-white">OFF</span>
        </div>
        <div class="space-y-2">
          <button id="btnConnect1" class="w-full bg-sky-500 text-white p-2 rounded hover:bg-sky-600 disabled:bg-slate-300">1. Conectar</button>
          <button id="btnRequest1" class="w-full bg-sky-500 text-white p-2 rounded hover:bg-sky-600 disabled:bg-slate-300">2. Solicitar Valor</button>
          <button id="btnSend1" class="w-full bg-sky-500 text-white p-2 rounded hover:bg-sky-600 disabled:bg-slate-300">3. Enviar a Node2</button>
        </div>
        <div id="packetBox1" class="hidden space-y-1">
            <p class="text-xs font-semibold text-slate-600">Paquete Cifrado (AES):</p>
            <div id="packetContent1" class="bg-slate-100 border p-2 rounded text-xs font-mono break-all max-h-20 overflow-y-auto"></div>
        </div>
        <div id="log1" class="bg-slate-800 text-white text-xs font-mono p-2 rounded h-48 overflow-y-auto"></div>
      </div>

      <div class="bg-white p-4 rounded-lg shadow-md space-y-3">
        <div class="flex justify-between items-center">
          <h2 class="font-bold text-lg">Node 2</h2>
          <span id="status2" class="text-xs font-semibold px-2 py-0.5 rounded-full bg-red-500 text-white">OFF</span>
        </div>
        <div class="space-y-2">
          <button id="btnConnect2" class="w-full bg-indigo-500 text-white p-2 rounded hover:bg-indigo-600 disabled:bg-slate-300">1. Conectar</button>
          <button id="btnDecrypt2" class="w-full bg-indigo-500 text-white p-2 rounded hover:bg-indigo-600 disabled:bg-slate-300">2. Descifrar</button>
        </div>
        <div id="packetBox2" class="hidden space-y-1">
            <p class="text-xs font-semibold text-slate-600">Paquete Recibido:</p>
            <div id="packetContent2" class="bg-slate-100 border p-2 rounded text-xs font-mono break-all max-h-20 overflow-y-auto"></div>
        </div>
        <div id="log2" class="bg-slate-800 text-white text-xs font-mono p-2 rounded h-48 overflow-y-auto"></div>
      </div>

    </div>

    <div id="resultBox" class="hidden bg-emerald-100 border border-emerald-300 p-4 rounded-lg">
      <h4 class="font-bold text-emerald-800 mb-2">Valor Final Descifrado:</h4>
      <div id="resultValue" class="bg-white p-2 rounded font-mono text-emerald-900 text-sm break-all"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
