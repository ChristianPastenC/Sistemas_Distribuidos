<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serpientes y Escaleras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Bungee&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0ebe2;
      --primary-text: #3a5a40;
      --accent-color: #d4a373;
      --light-text: #f8f9fa;
      --dark-accent: #a17c58;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #app {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #game-ui-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 40px;
      z-index: 2;
    }

    #game-ui-wrapper.hidden {
      visibility: hidden;
      opacity: 0;
    }

    .ui-panel {
      flex: 0 0 280px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .players-container,
    .status-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .ui-title {
      font-family: 'Bungee', cursive;
      font-size: 20px;
      color: var(--primary-text);
      margin-bottom: 15px;
    }

    .player-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
    }

    .player-info.active {
      background-color: var(--accent-color);
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: var(--light-text);
    }

    .player-info.active .player-details,
    .player-info.active .player-position {
      color: var(--light-text);
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid white;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .player-details {
      flex-grow: 1;
      font-weight: 700;
      color: #333;
    }

    .player-position {
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }

    #game-info-text {
      font-weight: 500;
      color: #333;
      min-height: 40px;
    }

    .game-area-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      height: 100%;
      min-width: 0;
    }

    #canvas-placeholder {
      width: 100%;
      flex-grow: 1;
      aspect-ratio: 1 / 1;
      max-height: 100%;
      max-width: 700px;
    }

    .controls-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    #roll-dice-btn {
      font-family: 'Bungee', cursive;
      font-size: 1.2rem;
      padding: 15px 35px;
      border-radius: 15px;
      border: none;
      background-color: var(--accent-color);
      color: var(--light-text);
      cursor: pointer;
      box-shadow: 0 6px 0 var(--dark-accent);
      transition: all 0.1s ease-in-out;
    }

    #roll-dice-btn:hover {
      transform: translateY(-2px);
    }

    #roll-dice-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 var(--dark-accent);
    }

    #roll-dice-btn.disabled {
      background-color: #b0a99d;
      cursor: not-allowed;
      box-shadow: 0 6px 0 #7e7811;
      transform: translateY(0);
    }

    .dice-display {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary-text);
      background-color: white;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      visibility: hidden;
    }

    @media (max-width: 800px) {
      body {
        overflow-y: auto;
        height: auto;
      }

      #game-ui-wrapper {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
        justify-content: flex-start;
        padding: 15px;
        gap: 25px;
      }

      .game-area-container {
        order: 1;
        width: 100%;
        flex-grow: 0;
      }

      #canvas-placeholder {
        width: 100%;
        height: auto;
        max-width: 500px;
        flex-grow: 0;
      }

      .ui-panel {
        order: 2;
        width: 100%;
        max-width: 500px;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <div id="game-ui-wrapper" class="hidden">
    <div class="ui-panel">
      <div class="players-container">
        <div class="ui-title">JUGADORES</div>
        <div id="players-list-ui"></div>
      </div>
      <div class="status-container">
        <div class="ui-title">TURNO</div>
        <div id="game-info-text">Cargando...</div>
      </div>
    </div>
    <div class="game-area-container">
      <div id="canvas-placeholder"></div>
      <div class="controls-area">
        <div id="dice-result-display" class="dice-display">?</div>
        <button id="roll-dice-btn">Lanzar Dado</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
