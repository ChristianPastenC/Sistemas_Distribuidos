<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Serpientes y Escaleras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Bungee&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0ebe2;
      --primary-text: #3a5a40;
      --accent-color: #d4a373;
      --light-text: #f8f9fa;
      --dark-accent: #a17c58;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }

    #app {
      flex-grow: 1;
      position: relative;
      min-height: 0;
    }

    #app canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    #game-ui-wrapper {
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.98);
      border-top: 2px solid #ddd;
      padding: 10px;
      z-index: 10;
      transition: opacity 0.3s ease;
    }

    #game-ui-wrapper.hidden {
      visibility: hidden;
      opacity: 0;
      padding: 0;
      border: 0;
    }

    .bottom-ui-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .players-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .player-info {
      display: flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 20px;
      transition: all 0.2s ease-in-out;
      background: #e9e4da;
      border: 2px solid transparent;
    }

    .player-info.active {
      border-color: var(--accent-color);
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .player-avatar {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid white;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .player-name {
      font-weight: 700;
      font-size: 13px;
      color: #333;
      margin-right: 8px;
    }

    .player-position {
      font-size: 12px;
      font-weight: 500;
      color: #555;
      background: #fff;
      padding: 2px 6px;
      border-radius: 10px;
    }

    .controls-and-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      padding: 5px;
    }

    #game-info-text {
      font-weight: 700;
      color: var(--primary-text);
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      text-align: left;
      flex-grow: 1;
    }

    .controls-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #roll-dice-btn {
      font-family: 'Bungee', cursive;
      font-size: clamp(1rem, 3vw, 1.2rem);
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background-color: var(--accent-color);
      color: var(--light-text);
      cursor: pointer;
      box-shadow: 0 4px 0 var(--dark-accent);
      transition: all 0.1s ease-in-out;
    }

    #roll-dice-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 var(--dark-accent);
    }

    #roll-dice-btn.disabled {
      background-color: #b0a99d;
      cursor: not-allowed;
      box-shadow: 0 4px 0 #8a8274;
      transform: translateY(0);
    }

    .dice-display {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-text);
      background-color: white;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      visibility: hidden;
    }
    
    .phaser-input {
      position: absolute;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #a17c58;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      text-align: center;
      background-color: #fff;
    }

    .phaser-input:focus {
      outline: none;
      border-color: #d4a373;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div id="app"></div>
    <div id="game-ui-wrapper" class="hidden">
      <div class="bottom-ui-container">
        <div id="players-list-ui" class="players-container"></div>
        <div class="controls-and-status">
          <div id="game-info-text">Cargando...</div>
          <div class="controls-area">
            <div id="dice-result-display" class="dice-display">?</div>
            <button id="roll-dice-btn">Lanzar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
